<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Du har mista det</title>
  <style>
    body {
      background: #0f172a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .button {
      text-decoration: none;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      padding: 18px 40px;
      font-size: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.6);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 25px rgba(139, 92, 246, 0.8);
    }

    .hidden-content {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
      animation: fadeIn 0.6s ease-in-out;
    }

    .message {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #f87171;
      text-shadow: 1px 1px 10px #000;
    }

    img {
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <button class="button" onclick="document.getElementById('content').style.display='flex'">
    Click Me!
  </button>

  <div id="content" class="hidden-content">
    <div class="message">du har mista det</div>
    <img src="FDFSF.png" alt="Revealed Image">
  </div>

</body>
</html>
